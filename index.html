    }

    .rounded-checkbox label {
      position: relative;
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border: 1px solid tomato;
      border-radius: 50%;
    }

    .rounded-checkbox input[type="checkbox"]:checked + label::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 12px;
      height: 12px;
      background-color: tomato;
      border-radius: 50%;
    }
